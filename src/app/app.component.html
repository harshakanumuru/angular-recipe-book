<app-header (tabClicked)="onTabClicked($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-recipes *ngIf="tabId === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="tabId === 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
