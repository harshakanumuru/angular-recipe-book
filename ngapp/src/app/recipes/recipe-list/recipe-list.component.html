<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes; let i = index;">
      <div class="pull-left">
        <h4 class="list-group-item-heading" [innerHTML]="recipe.name"></h4>
        <p class="list-group-item-text" [innerHTML]="recipe.description"></p>
      </div>
      <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="recipe-image img-responsive">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
