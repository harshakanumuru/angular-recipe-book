<a href="#" class="list-group-item clearfix" (click)="selectRecipe()">
  <div class="pull-left">
    <h4 class="list-group-item-heading" [innerHTML]="recipe.name"></h4>
    <p class="list-group-item-text" [innerHTML]="recipe.description"></p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="recipe-image img-responsive">
  </span>
</a>
